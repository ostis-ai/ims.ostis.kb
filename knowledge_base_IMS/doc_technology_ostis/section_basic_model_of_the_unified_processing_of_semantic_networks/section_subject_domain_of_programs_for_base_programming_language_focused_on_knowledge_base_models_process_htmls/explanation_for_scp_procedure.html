<p>
<b><sc_element sys_idtf  = "scp_procedure">scp-процедурой</sc_element></b>
 будем называть 
<sc_element sys_idtf  = "metasystem_ims">scp-программу</sc_element>, множество параметров которой содержит хотя бы один элемент, в независимости от типа данного параметра.
</p>
<p>
В рамках множества 
<b><sc_element sys_idtf  = "scp_procedure">scp-процедур</sc_element></b>
, можно выделить подмножество 
<sc_element sys_idtf  = "agent_scp_procedure">агентных scp-процедур</sc_element> или 
<sc_element sys_idtf  = "agent_scp_procedure">агентных scp-программ</sc_element>.
</p>
