Смена внешнего языка отображения происходит следующим образом:
<ol>
    <li>Сначала необходимо щелкнуть левой клавишей <sc_element sys_idtf="ui_input_device_mouse">мыши</sc_element> на <sc_element sys_idtf="ui_control_select_window_type">элемент управления смены внешнего языка</sc_element></li>
    <li>В появившемся списке, необходимо выполнить щелчек левой клавишей <sc_element sys_idtf="ui_input_device_mouse">мыши</sc_element> на знаке выбираемого внешнего языка</li>
</ol>
