<p> <b><sc_element sys_idtf  = "sc_identifier_contour">идентификатор-контур</sc_element></b> - <i><sc_element sys_idtf  = "sc_identifier">идентификатор</sc_element></i> <i><sc_element sys_idtf  = "sc_element">sc-элемента</sc_element></i>, который обозначает семантически эквивалентную <i><sc_element sys_idtf  = "structure">структуру</sc_element></i> для текста в скобках со звездочками, записанного на некотором <i><sc_element sys_idtf  = "lang_external">внешнем языке</sc_element></i>, т.е. результат трансляции текста в скобках в <i><sc_element sys_idtf  = "set">SC-код</sc_element></i>. </p>
