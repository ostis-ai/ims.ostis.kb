<p>
	Связки отношения <b><i><sc_element sys_idtf  = "nrel_sc_text_translation">трансляция sc-текста*</sc_element></i></b> связывают некоторый <cite><sc_element sys_idtf  = "set">sc-текст</sc_element></cite> и <cite><sc_element sys_idtf  = "file">файл</sc_element></cite>, который является семантическим эквивалентом этого <cite><sc_element sys_idtf  = "set">sc-текстa</sc_element></cite> на некотором <b><i><sc_element sys_idtf  = "lang_external">внешнем языке</sc_element></i></b> (в том числе, например, языке геометрических чертежей, математических формул и т.д.).
</p>
