<p>
Под  <b><i><sc_element sys_idtf  = "file">файлом</sc_element></i></b> понимается любая информационная конструкция, внешняя по отношению к <cite> <sc_element sys_idtf  = "sc_memory">sc-памяти</sc_element></cite>, т.е., не являющаяся <cite><sc_element sys_idtf  = "set">sc-текстом</sc_element></cite>. При этом каждому <b><i><sc_element sys_idtf  = "file">файлом</sc_element></i></b> может быть поставлен в соответствие семантически эквивалентный <cite><sc_element sys_idtf  = "set">sc-текст</sc_element></cite>.
</p>
